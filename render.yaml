services:
  # Next.js Frontend
  - type: web
    name: xerekinha-frontend
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_SOCKET_URL
        sync: false  # Set this manually after server deploys

  # Socket.IO Server
  - type: web
    name: xerekinha-server
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npx tsx src/server/index.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: CLIENT_URL
        sync: false  # Set this manually after frontend deploys
